[phases.setup]
nixPkgs = ["php82", "curl"]

[phases.install]
cmds = [
  "curl -sS https://getcomposer.org/installer | php",
  "php composer.phar --version || true",
  "cd google-api-php-client && php ../composer.phar install --no-dev --optimize-autoloader",
  "php composer.phar install --no-dev --optimize-autoloader || true"
]

[start]
cmd = "php -S 0.0.0.0:$PORT"
